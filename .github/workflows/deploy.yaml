name: Deploy Project
on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -
                name: Get the code from repo
                uses: actions/checkout@v3
            -
                name: Install depencencies
                uses: actions/setup-node@v3
                with:
                    node-version: 18
            -
                name: Install node dependencies
                run: yarn install
            -
                name: run the unit tests
                run: yarn test

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
                -
                    name: Get the code
                    uses: actions/checkout@v3
                -
                    name: Install Node
                    uses: actions/setup-node@v3
                    with:
                        node-version: 18
                -
                    name: Install Node dependencies
                    run: yarn install
                -
                    name: build the project
                    run: yarn build
                -
                    name: Upload the artifact (the content of the built page)
                    uses: actions/upload-artifact@v3
                    with:
                        name: dist-files
                        path: | # adding multiple paths (so file and directory) to be upload as artifact
                            dist
                            package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -
                name: Get the code
                uses: actions/checkout@v3
            -
                name: Install Node
                uses: actions/setup-node@v3
                with:
                    node-version: 18
            -
                name: Install node dependencies
                run: yarn install
            -
                name: Deploy to vercel
                run: echo "The project has been deploy to vercel, uhuhu !!"